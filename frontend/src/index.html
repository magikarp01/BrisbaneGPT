<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="render.js"></script>
  </head>
  <body class="flex h-screen max-w-full p-0 overflow-hidden">
    <!-- SIDEBAR -->
    <div class="bg-gray-200 w-2/5">
      <button id="select-dir" class="bg-blue-500 text-white font-bold content-center mx-3 mt-5 py-2 px-2 rounded opacity-50">
        Add Directory
      </button>
      <button id="clear-dir" class="bg-gray-400 text-white font-bold content-center mx-auto py-2 px-4 rounded opacity-50">
        Clear
      </button>
      <div class="m-5 text-gray-700 text-sm">
        <!-- List of files -->
        <ul id="file-list"></ul>
      </div>
    </div>

    <!-- CHAT WINDOW -->
    <div class="flex-auto w-full">
      <!-- MESSAGES -->
      <div class="mt-5 mb-16 text-white">

        <!-- SINGLE MESSAGE -->
        <div class="clearfix">
          <div class="bg-gray-300 w-3/5 mx-4 my-2 p-4 rounded-xl">
            Lorem ipsum blah blah blah.
          </div>
        </div>

        <!-- SINGLE MESSAGE 2 -->
        <div class="clearfix">
          <div class="bg-gray-300 w-3/5 mx-4 my-2 p-4 rounded-xl clearfix">
            Hello world Hello world Hello world Hello world Hello world Hello world Hello world Hello world 
          </div>
        </div>

        <!-- SINGLE MESSAGE 3 -->
        <div class="clearfix">
          <div class="bg-blue-500 float-right w-3/5 mx-4 my-2 p-4 rounded-xl clearfix">
            Thank you. I love this app it is the best app in the whole world.
          </div>
        </div>
      </div>
    
      <!-- Inputs -->
      <div class="absolute bottom-5 justify-center w-4/5 mx-5">
        <input class="bg-gray-100 rounded-xl w-3/5 mx-5 px-5 py-3 text-gray-700 focus:outline-none focus:shadow-outline" type="text" id="chat" />
        <button id="chat-submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-50">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
