<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="render.js"></script>
  </head>
  <body class="flex h-screen max-w-full p-0 overflow-hidden">
    <!-- SIDEBAR -->
    <div class="bg-gray-200 w-2/5">
      <button id="select-dir" class="bg-blue-500 text-white font-bold content-center mx-3 mt-5 py-2 px-2 rounded-lg opacity-50">
        Add Directory
      </button>
      <button id="clear-dir" class="bg-gray-400 text-white font-bold content-center mx-3 mt-2 py-2 px-4 rounded-lg opacity-50">
        Clear
      </button>
      <div class="m-5 text-gray-700 text-sm">
        <!-- List of files -->
        <ul id="file-list"></ul>
        <!-- LOADER -->
        <div id="file-loader" class="hidden animate-pulse flex space-x-4">
          <div class="flex-1 space-y-6 py-1">
            <div class="space-y-3">
              <div class="grid grid-cols-3 grid-rows-3 gap-4">
                <div class="col-start-1 col-span-3 h-2 bg-slate-300 rounded"></div>
                <div class="col-start-1 col-span-2 h-2 bg-slate-300 rounded"></div>
                <div class="col-start-1 col-span-2 h-2 bg-slate-300 rounded"></div>
                <div class="col-start-1 col-span-3 h-2 bg-slate-300 rounded"></div>
                <div class="col-start-1 col-span-2 h-2 bg-slate-300 rounded"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CHAT WINDOW -->
    <div class="flex-auto w-full overflow-y-scroll mb-20">
      <!-- MESSAGES -->
      <div id="messages-container" class="mt-5 mb-5 text-white">

        <!-- SINGLE MESSAGE -->
        <div class="clearfix" >
          <div class="bg-gray-300 text-gray-700 w-3/5 mx-4 my-2 p-4 rounded-xl">
            Hello, how can I help you today?
          </div>
        </div>
      </div>
      <!-- LOADER MESSAGE -->
      <div id="chat-loader" class="hidden clearfix" >
        <div class="animate-pulse flex space-x-4">
          <div class="bg-slate-200 w-3/5 mx-4 my-2 p-4 rounded-xl">
            <div class="grid grid-cols-3 grid-rows-2 gap-4">
              <div class="h-2 bg-slate-300 rounded col-span-2"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-1"></div>
              <div class="h-2 bg-slate-300 rounded col-span-2"></div>
            </div>
          </div>
      </div>
      </div>  
      
      <div class="absolute bottom-20 mx-10">
        <button id="chat-clear" class="bg-gray-100 rounded-xl text-gray-400 text-sm mx-auto justify-center px-3">Clear Chat</button>
      </div>
      <!-- Inputs -->
      <div class="absolute bottom-5 justify-center w-4/5 mx-5">
        <input id="chat-text" class="bg-gray-100 rounded-xl w-3/5 mx-5 px-5 py-3 text-gray-700 focus:outline-none focus:shadow-outline" type="text" id="chat" />
        <button id="chat-submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-50">
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
